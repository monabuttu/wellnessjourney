<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"  content="ie-edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/table.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
          background-color: transparent;
        }
    
        .jumbotron {
          background: #000000 url("static/images/starwars.gif") no-repeat bottom left;
          background-size: 100% 100%;
          overflow: auto;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }
      </style>
</head>
<script src="https://kit.fontawesome.com/0ed3f505e9.js" crossorigin="anonymous"></script>
<body>
  <div class="main_wrapper">
    <div class="content">
      <div class="navbar icon-bar" style="display: flex; justify-content: flex-end" height='10px'>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i><br>Log out</a>
      </div>
      <div class="container">
        <div class="row">
          <div class="graphcontainer">
            <div id="chart1" class="graph"></div>
          </div>
        </div>
        <div class="row">
          <div class="graphcontainer">
            <div id="chart" class="graph"></div>
          </div>
        </div>
        <div class="container">
          <div class="row margin-top-50">
            <div class="col-md-2">
              <aside class="filters">
                <div class="panel panel-default">
                  <div class="panel-heading">Filter Search</div>
                  <div class="panel-body">
                    <form>
                      <div class="form-group">
                        <ul class="list-group" id="filters">
                          <li class="filter list-group-item">
                            <label for="date">Enter a Date</label>
                            <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                            <label for="mood">Choose a mood</label>
                            <select class="form-control" id="mood" name="mood">
                              <option value=""></option>
                              <option value="happy">Happy</option>
                              <option value="proud">Proud</option>
                              <option value="nervous">Nervous</option>
                              <option value="anxious">Anxious</option>
                              <option value="sad">Sad</option>
                              <option value="dissapointed">Dissapointed</option>
                              <option value="excited">Excited</option>
                              <option value="grateful">Grateful</option>
                              <option value="calm">Calm</option>
                            </select>
                            <label for="polar">Polarity</label>
                            <select class="form-control" id="polar" name="polar">
                              <option value=""></option>
                              <option value="neg">Negative</option>
                              <option value="neu">Neutral</option>
                              <option value="pos">Postive</option>
                            </select>
                          </li>
                        </ul>
                      </div>
                      <button id="filter-btn" type="button" class="btn btn-default">Clear Results</button>
                    </form>
                  </div>
                </div>
              </aside>
            </div>
            <div class="col-md-10">
              <div id="table-area" class="">
                <table id="entry-table" class="table table-striped">
                  <thead>
                    <tr>
                      <th class="table-head">Date</th>
                      <th class="table-head">Mood</th>
                      <th class="table-head">Today</th>
                      <th class="table-head">Tomorrow</th>
                      <th class="table-head">Gratitude</th>
                      <th class="table-head">Post</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>



      </div>
    </div>
    <div class="bottom_menu">
      <div class="navbar icon-bar">
        <a href="/"><i class="fas fa-sun"></i><br>Motivation</a>
        <a href="/videos"><i class="fas fa-video"></i><br>Videos</a>
        <a href="/log"><i class="fas fa-cloud-moon"></i><br>Journal</a>
        <a href="/quotes"><i class="fas fa-quote-right"></i><br>Quotes</a>
        <a class="active" href="/analysis"><i class="fas fa-chart-line black"></i><br>Analysis</a>
      </div>
    </div>

    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
  </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="/static/js/graphs.js"></script>
    <script src="/static/js/entrytable.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
</body>
</html>
